name: E2E Preview
on:
  pull_request:

jobs:
  preview-e2e:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - name: Deploy preview
        id: deploy-preview
        run: |
          echo "TODO: deploy preview (Vercel/Cloud Run)"
          # TODO: replace with real preview URL from deploy step
          echo "preview_url=http://localhost:3000" >> "$GITHUB_OUTPUT"
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Run E2E
        run: npx playwright test --config e2e/playwright.config.ts
        env:
          E2E_BASE_URL: ${{ steps.deploy-preview.outputs.preview_url }}
      - uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report
            test-results
