name: Prelaunch Readiness

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  readiness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Run integration suite
        run: npm test -- --run tests/integration/e2e_integration_suite.ts --runInBand
      - name: Run prelaunch checklist
        run: |
          node -e "(async () => { const { runPrelaunchChecklist } = require('./server/tests/integrationRunner'); const r = await runPrelaunchChecklist(); console.log(JSON.stringify(r,null,2)); if (r.status === 'FAIL') process.exit(1); })();"
