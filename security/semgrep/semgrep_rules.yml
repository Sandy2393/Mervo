rules:
  - id: detect-hardcoded-secrets
    patterns:
      - pattern: /(?:api_key|secret|token)\s*[:=]\s*["'][A-Za-z0-9-_]{8,}["']/
    message: "Possible hardcoded secret"
    severity: WARNING
  - id: disallow-eval
    pattern: eval(...)
    message: "Avoid eval"
    severity: ERROR
  - id: insecure-tls
    pattern: fetch($URL, { rejectUnauthorized: false, ... })
    message: "Insecure TLS configuration"
    severity: WARNING
